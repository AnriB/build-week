<!DOCTYPE html>
<html lang="en">
	<head>
		<!--#region Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!--#endregion-->
		<!--#region BOOTSTRAP-->
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
		<!-- Optional JavaScript; choose one of the two! -->
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<!--#endregion-->
		<link rel="stylesheet" href="assets/sidebar-styles.css" />
		<link rel="stylesheet" href="assets/styles.css" />
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="d-flex" id="wrapper">
			<!--#region Sidebar -->
			<div class="bg-light border-right" id="sidebar-wrapper">
				<div class="sidebar-heading">Start Bootstrap</div>
				<div class="list-group list-group-flush">
					<a href="#" class="list-group-item list-group-item-action bg-light"
						>Dashboard</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						>Shortcuts</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						>Overview</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						>Events</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						>Profile</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						>Status</a
					>
				</div>
			</div>
			<!--#endregion-->
    </div>
    <!--#footer-->
    <section class="footer-player">
      <div class="d-flex flex-row justify-content-center">
         <div class="p-2 ml-auto">
           <i class="fas fa-random mr-3"></i>
           <i class="fas fa-step-backward mr-3"></i>
           <i class="far fa-play-circle mr-3"></i>
           <i class="fas fa-step-forward mr-3"></i>
           <i class="fas fa-redo-alt mr-3"></i>
         </div>
         <div class="p-2 ml-auto">
           <i class="volum fas fa-volume-up"></i>
         </div>
      </div>
    </section>

	</body>
</html>
